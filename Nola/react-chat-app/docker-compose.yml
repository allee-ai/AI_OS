version: '3.8'

services:
  # Ollama - Local LLM Server
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Model Puller - Ensures qwen2.5:7b is available
  ollama-pull:
    image: ollama/ollama:latest
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["ollama", "pull", "qwen2.5:7b"]
    environment:
      - OLLAMA_HOST=ollama:11434
    restart: "no"

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../:/app/Nola:ro
      - nola_data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_HOST=ollama:11434
      - NOLA_MODEL_PROVIDER=ollama
      - NOLA_MODEL_NAME=qwen2.5:7b
      - STATE_DB_PATH=/app/data/db/state.db
      - IDENTITY_BACKEND=db
    depends_on:
      ollama:
        condition: service_healthy
      ollama-pull:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000/ws
    restart: unless-stopped

volumes:
  ollama_models:
    # Persistent storage for downloaded Ollama models
  nola_data:
    # Persistent storage for Nola state (identity, memory, logs)
