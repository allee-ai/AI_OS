name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio
    
    - name: Smoke test imports
      run: |
        python -c "from scripts.server import app; print('✅ Server imports OK')"
        python -c "from agent.subconscious.orchestrator import get_subconscious; print('✅ Subconscious imports OK')"
        python -c "from data.db import get_connection; print('✅ Database imports OK')"
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --tb=short

  frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Build
      run: |
        cd frontend
        npm run build
    
    - name: TypeScript check
      run: |
        cd frontend
        npx tsc --noEmit
